{% extends "base.html" %} 

{% block content %}
  <section>
    <h1>Signup</h1>
    <form method="post">
      <input type="email" name="email" id="email" placeholder="E-mail">
      <input type="password" name="password" id="password" placeholder="Password">
      <button type="submit">Sign up</button>
    </form>
    <p><a href="{{url_for('login')}}">Login</a> instead</p>
  </section>
{% endblock %}
